<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Planet Internships</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Updated Header Section -->
  <header class="bg-gray-100 py-4 shadow-md">
    <div class="container mx-auto">
      <section class="flex flex-wrap gap-10 justify-between items-center">
        <!-- Left section: Logos and company name -->
        <div class="flex gap-2 justify-center items-center self-stretch my-auto min-w-[240px]">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/47f8040b19813e7cd75f27624638e8ed1b88bfe2dfacfd57e6a3c2dc7225953b?placeholderIfAbsent=true&apiKey=bb90c9e75e8943e9a75ff0b6559faab2" class="object-contain shrink-0 self-stretch my-auto w-12 aspect-square" alt="X Planet logo icon" />
          <div class="flex flex-col justify-center self-stretch p-2.5 my-auto w-[209px]">
            <div class="flex gap-5 items-end w-full">
              <div class="flex gap-2 justify-center items-center w-[50px]">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/af59508a713038bada35171e525ce066734bc2501a00009d0fc03fa7a33d5c55?placeholderIfAbsent=true&apiKey=bb90c9e75e8943e9a75ff0b6559faab2" class="object-contain self-stretch my-auto aspect-[1.09] w-[50px]" alt="X Planet secondary logo" />
              </div>
              <h2 class="text-3xl font-semibold text-center text-blue-700">X Planet</h2>
            </div>
          </div>
        </div>
  
        <!-- Right section: User info -->
        <div class="flex gap-4 justify-center items-center self-stretch my-auto whitespace-nowrap text-neutral-950">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/106d1d9b407039d96d87e90273f9b60441e67b826e5152e4a30f8ad0a4a36805?placeholderIfAbsent=true&apiKey=bb90c9e75e8943e9a75ff0b6559faab2" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" alt="User status icon" />
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/0c2c76665b1d305fb829efb4cf9707ede86ba6501eb0b9a5bdee036e907131af?placeholderIfAbsent=true&apiKey=bb90c9e75e8943e9a75ff0b6559faab2" class="object-contain shrink-0 self-stretch my-auto w-12 rounded-full aspect-square" alt="User profile picture" />
          <div class="flex gap-2.5 items-center self-stretch my-auto">
            <div class="flex flex-col self-stretch my-auto">
              <p class="text-xl font-medium">Jessy</p>
              <p class="mt-2 text-lg leading-none">Student</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </header>

  <section class="flex justify-center mt-8">
    <div class="flex flex-col items-center px-16 pt-5 max-w-full rounded-3xl bg-slate-900 w-[1300px] max-md:px-5">
      <div class="ml-8 max-w-full w-[876px]">
        <div class="flex gap-5 max-md:flex-col">
          <div class="flex flex-col w-[55%] max-md:ml-0 max-md:w-full">
            <div class="flex flex-col items-start self-stretch my-auto text-xl text-white max-md:mt-10">
              <h2 class="self-stretch text-4xl font-semibold leading-[50px]">
                Gratitude For Joining <br /> With Us
              </h2>
              <p class="mt-2.5 font-medium leading-8">
                Please Fill your Details Below and <br /> Connect with us.
              </p>
              <a href="#contact" class="px-7 py-3 mt-7 bg-yellow-400 rounded-3xl text-neutral-950 max-md:px-5">
                Contact us
              </a>
            </div>
          </div>
          <div class="flex flex-col ml-5 w-[45%] max-md:ml-0 max-md:w-full">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/37b1b293d5a73ca572f61ae63fbbd4ca102d31332384f551b613f153db7c762f?placeholderIfAbsent=true&apiKey=bb90c9e75e8943e9a75ff0b6559faab2" alt="Illustration representing gratitude or connection" class="object-contain grow w-full aspect-[0.72] max-md:mt-10" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="flex justify-center mt-8">
    <section class="reach-out-section">
        <h2 class="text-3xl font-semibold text-center capitalize leading-[50px] max-w-[365px] mx-auto text-neutral-950">
            Kindly Fill this form To <br /> Reach Out You
        </h2>
    </section>
    </section>
    </section>

    <body class="bg-gray-100">

        <div class="max-w-6xl mx-auto bg-white p-10 mt-10 rounded-lg shadow-md">
          <form>
            <div class="grid grid-cols-3 gap-6">
              <!-- Company Name -->
              <div>
                <label for="company-name" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" id="company-name" placeholder="Eg. ABC company" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- Position -->
              <div>
                <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
                <input type="text" id="position" placeholder="Eg. Developer" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- Internship or Job Radio Buttons -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Job Type</label>
                <div class="mt-2 flex space-x-6">
                  <label class="inline-flex items-center">
                    <input type="radio" name="job-type" class="form-radio h-5 w-5 text-blue-600" checked>
                    <span class="ml-2 text-gray-700">Internship</span>
                  </label>
                  <label class="inline-flex items-center">
                    <input type="radio" name="job-type" class="form-radio h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Job</span>
                  </label>
                </div>
              </div>
      
              <!-- Work Location -->
              <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Work Location</label>
                <input type="text" id="location" placeholder="Eg. Chennai" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- Expected Package / Stipend -->
              <div>
                <label for="package" class="block text-sm font-medium text-gray-700">Expected Package / Stipend</label>
                <input type="number" id="package" placeholder="Eg. 200000" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- Duration -->
              <div>
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration</label>
                <input type="text" id="duration" placeholder="Eg. 3 Months" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- Apply By Deadline -->
              <div>
                <label for="deadline" class="block text-sm font-medium text-gray-700">Apply By Deadline</label>
                <input type="text" id="deadline" placeholder="Eg. 09-09-24" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
               
              </div>
      
              <!-- Job Description -->
              <div>
                <label for="job-description" class="block text-sm font-medium text-gray-700">Job Description <span class="text-red-500">*</span></label>
                <input type="text" id="deadline" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- Eligibility Criteria -->
              <div>
                <label for="eligibility" class="block text-sm font-medium text-gray-700">Eligibility Criteria <span class="text-red-500">*</span></label>
                <input type="text" id="deadline" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- About Company -->
              <div>
                <label for="about-company" class="block text-sm font-medium text-gray-700">About Company <span class="text-red-500">*</span></label>
                <input type="text" id="deadline"  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
      
              <!-- Perks / Benefits -->
              <div>
                <label for="perks" class="block text-sm font-medium text-gray-700">Perks / Benefit <span class="text-red-500">*</span></label>
                <input type="text" id="perks-benifits" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>

            
      
            </div>
      <!-- Submit Button -->
      <div class="flex justify-center mt-8">
        <button class="px-6 py-3 bg-blue-600 text-white text-lg rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Submit
        </button>
      </div>
            
      </body>

     

</html>
